{% extends "base.html" %}
{% block content %}
    {% for i in content %}
        <div class="file-content" id="{{ i.id }}">
        <div class="file-name" style="width:25%;">{{ i.name }}</div>
        <div class="file-size" style="width:10%;">{{ i.Filesize }}KB</div>
		<div class="file-date" style="width:10%;">{{ i.DownloadDocount }}</div>
        <div class="file-date" style="width:20%;">{{ i.Datatime }}</div>
        <div class="file-link" style="width:20%; padding-right: 80px; text-overflow: ellipsis; overflow: hidden;">
                {{ i.PCIP }}/s/{{ i.code}}
        </div>
        <div class="file-link" style="width:7.5%"><a href="/{{ i.path }}">Download</a></div>
        <div class="file-link" style="width:7.5%"><button onclick="delFile({{ i.id }})">delFile</button></div>
        </div>
    {% endfor %}
{% endblock %}
